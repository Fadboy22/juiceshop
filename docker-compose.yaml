services:
  dtrack-apiserver:
    image: dependencytrack/apiserver
    container_name: dtrack-apiserver
    deploy:
      resources:
        limits:
          memory: 12288m
        reservations:
          memory: 8192m
      restart_policy:
        condition: on-failure
    ports:
      - '8081:8080'
    volumes:
      - 'dependency-track:/data'  # Volume Docker
    restart: unless-stopped
    networks:
      - my_network

  dtrack-frontend:
    image: dependencytrack/frontend
    container_name: dtrack-frontend
    depends_on:
      - dtrack-apiserver
    environment:
      - API_BASE_URL=http://dtrack-apiserver:8080
    ports:
      - "8080:8080"
    restart: unless-stopped
    networks:
      - my_network

  nginx:
    image: "defectdojo/defectdojo-nginx:latest"
    container_name: nginx
    hostname: 'nginx'
    depends_on:
      - uwsgi
    environment:
      NGINX_METRICS_ENABLED: "false"
    volumes:
      - 'defectdojo_media:/usr/share/nginx/html/media'  # Volume Docker
    ports:
      - "8082:8080"
    networks:
      - my_network

  uwsgi:
    image: "defectdojo/defectdojo-django:latest"
    container_name: uwsgi
    depends_on:
      - postgres
      - redis
    entrypoint: ['/wait-for-it.sh', 'postgres:5432', '-t', '30', '--', '/entrypoint-uwsgi.sh']
    environment:
      DD_DEBUG: 'False'
      DD_DJANGO_METRICS_ENABLED: "false"
      DD_ALLOWED_HOSTS: "*"
      DD_DATABASE_URL: "postgresql://defectdojo:defectdojo@postgres:5432/defectdojo"
      DD_CELERY_BROKER_URL: "redis://redis:6379/0"
      DD_SECRET_KEY: "votre-cle-secrete-tres-longue-et-securisee-2024"
      DD_CREDENTIAL_AES_256_KEY: "votre-cle-aes-256-tres-securisee-2024"
      DD_ADMIN_USER: "admin"
      DD_ADMIN_PASSWORD: "Admin123456!"
      DD_ADMIN_MAIL: "admin@defectdojo.local"
      DD_INITIALIZE: "true"
    volumes:
      - 'defectdojo_media:/app/media'  # Volume Docker
    networks:
      - my_network

  celerybeat:
    image: "defectdojo/defectdojo-django:latest"
    container_name: celerybeat
    depends_on:
      - postgres
      - redis
    entrypoint: ['/wait-for-it.sh', 'postgres:5432', '-t', '30', '--', '/entrypoint-celery-beat.sh']
    environment:
      DD_DATABASE_URL: "postgresql://defectdojo:defectdojo@postgres:5432/defectdojo"
      DD_CELERY_BROKER_URL: "redis://redis:6379/0"
      DD_SECRET_KEY: "votre-cle-secrete-tres-longue-et-securisee-2024"
      DD_CREDENTIAL_AES_256_KEY: "votre-cle-aes-256-tres-securisee-2024"
    networks:
      - my_network

  celeryworker:
    image: "defectdojo/defectdojo-django:latest"
    container_name: celeryworker
    depends_on:
      - postgres
      - redis
    entrypoint: ['/wait-for-it.sh', 'postgres:5432', '-t', '30', '--', '/entrypoint-celery-worker.sh']
    environment:
      DD_DATABASE_URL: "postgresql://defectdojo:defectdojo@postgres:5432/defectdojo"
      DD_CELERY_BROKER_URL: "redis://redis:6379/0"
      DD_SECRET_KEY: "votre-cle-secrete-tres-longue-et-securisee-2024"
      DD_CREDENTIAL_AES_256_KEY: "votre-cle-aes-256-tres-securisee-2024"
    volumes:
      - 'defectdojo_media:/app/media'  # Volume Docker
    networks:
      - my_network

  initializer:
    image: "defectdojo/defectdojo-django:latest"
    container_name: initializer
    depends_on:
      - postgres
    entrypoint: ['/wait-for-it.sh', 'postgres:5432', '--', '/entrypoint-initializer.sh']
    environment:
      DD_DATABASE_URL: "postgresql://defectdojo:defectdojo@postgres:5432/defectdojo"
      DD_ADMIN_USER: "admin"
      DD_ADMIN_PASSWORD: "Admin123456!"
      DD_ADMIN_MAIL: "admin@defectdojo.local"
      DD_ADMIN_FIRST_NAME: "Admin"
      DD_ADMIN_LAST_NAME: "User"
      DD_INITIALIZE: "true"
      DD_SECRET_KEY: "votre-cle-secrete-tres-longue-et-securisee-2024"
      DD_CREDENTIAL_AES_256_KEY: "votre-cle-aes-256-tres-securisee-2024"
    networks:
      - my_network

  postgres:
    image: postgres:13-alpine
    container_name: postgres
    environment:
      POSTGRES_DB: defectdojo
      POSTGRES_USER: defectdojo
      POSTGRES_PASSWORD: defectdojo
    volumes:
      - 'postgres_data:/var/lib/postgresql/data'  # Volume Docker au lieu de mount
    networks:
      - my_network

  redis:
    image: redis:7-alpine
    container_name: redis
    volumes:
      - 'redis_data:/data'  # Volume Docker
    networks:
      - my_network

volumes:
  postgres_data:      # Volume managé par Docker
  defectdojo_media:   # Volume managé par Docker
  redis_data:         # Volume managé par Docker
  dependency-track:   # Volume managé par Docker

networks:
  my_network:
    driver: bridge
